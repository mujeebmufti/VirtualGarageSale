
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Virtual Garage Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .flag-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Garage Sale</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Admin Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-4">
    <h1 class="mb-4">Items for Sale</h1>
    <div class="row g-4">
        <!-- Example card -->
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card shadow-sm h-100">
                <img class="card-img-top img-fluid" src="{{ url_for('static', filename='images/example.jpg') }}" alt="Example Item">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Sample Item</h5>
                    <p class="card-text">This is an example item description.</p>
                    <p><strong>CAD 10.00</strong></p>
                    <p>Status:
                        <img class="flag-icon" src="{{ url_for('static', filename='Icons/green_flag.png') }}" title="Available"/>
                        <span class="text-success">Available</span>
                    </p>
                    <form class="mt-auto" method="POST" action="/reserve/1">
                        <div class="mb-2">
                            <input class="form-control form-control-sm" type="text" name="name" placeholder="Your name" required>
                        </div>
                        <div class="mb-2">
                            <input class="form-control form-control-sm" type="email" name="email" placeholder="Your email" required>
                        </div>
                        <div class="mb-2">
                            <input class="form-control form-control-sm" type="text" name="phone" placeholder="Your phone number" required>
                        </div>
                        <div class="mb-2">
                            <input class="form-control form-control-sm" type="number" name="first_dibs" placeholder="First dibs price">
                        </div>
                        <button class="btn btn-primary btn-sm w-100" type="submit">Reserve</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
